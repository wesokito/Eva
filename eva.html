<script>
  document.addEventListener("DOMContentLoaded", () => {
    let lastTime = 0;

<script>
  document.addEventListener("DOMContentLoaded", () => {
    let lastTime = 0;

    function crearCorazon(x, y, size = null, opacity = 0.3) {
      const corazon = document.createElement("div");
      corazon.classList.add("heart");
      corazon.style.left = x + "px";
      corazon.style.top = y + "px";
      corazon.style.opacity = opacity;
      corazon.style.fontSize = (size !== null ? size : (Math.random() * 20 + 10)) + "px";
      corazon.innerText = "仇벒잺";
      document.body.appendChild(corazon);

      corazon.animate([
        { transform: 'translateY(0) scale(1)', opacity: opacity },
        { transform: 'translateY(-120px) scale(2)', opacity: 0 }
      ], {
        duration: 2500,
        easing: 'ease-out',
        fill: 'forwards'
      });

      setTimeout(() => {
        corazon.remove();
      }, 2500);
    }

    // Corazones al mover mouse (menos frecuentes y transparentes)
    document.body.addEventListener("mousemove", (e) => {
      const now = Date.now();
      if (now - lastTime > 200) {
        crearCorazon(e.clientX, e.clientY);
        lastTime = now;
      }
    });

    // Mini explosi칩n al hacer click
    document.body.addEventListener("click", (e) => {
      const cantidad = 20;
      for (let i = 0; i < cantidad; i++) {
        crearConfetiCorazon(e.clientX, e.clientY);
      }
    });

    function crearConfetiCorazon(x, y) {
      const confeti = document.createElement("div");
      confeti.classList.add("heart");
      confeti.style.position = "fixed";
      confeti.style.left = x + "px";
      confeti.style.top = y + "px";
      confeti.style.fontSize = (Math.random() * 25 + 15) + "px";
      confeti.style.opacity = 1;
      confeti.style.zIndex = 9999;
      confeti.innerText = "仇벒잺";
      document.body.appendChild(confeti);

      const animX = (Math.random() - 0.5) * 300;
      const animY = (Math.random() - 0.5) * 300;

      confeti.animate([
        { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
        { transform: `translate(${animX}px, ${animY}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
      ], {
        duration: 1200 + Math.random() * 800,
        easing: 'ease-out',
        fill: 'forwards'
      });

      setTimeout(() => {
        confeti.remove();
      }, 2000);
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const urlImagen = 'https://i.imgur.com/Bfrprsg.jpeg'; // la imagen de Eva
    const cantidad = 40; // cu치ntas copias simult치neas
    const widthMax = 80; // tama침o m치ximo en px
    const widthMin = 30; // tama침o m칤nimo en px

    function crearParticula() {
      const particula = document.createElement("img");
      particula.src = urlImagen;
      particula.style.position = "fixed";
      particula.style.left = Math.random() * window.innerWidth + "px";
      particula.style.width = (Math.random() * (widthMax - widthMin) + widthMin) + "px";
      particula.style.opacity = 0.15 + Math.random() * 0.2;
      particula.style.pointerEvents = "none";
      particula.style.zIndex = 0;
      particula.style.userSelect = "none";
      particula.style.filter = "brightness(0.9)"; // para que no est칠 muy brillante

      document.body.appendChild(particula);

      const duracion = 6000 + Math.random() * 4000; // 6-10 seg

      const animX = (Math.random() - 0.5) * 200; // movimiento lateral
      const animY = - (window.innerHeight + 100); // sube por toda la pantalla + margen

      particula.animate([
        { transform: 'translate(0, 0)', opacity: particula.style.opacity },
        { transform: `translate(${animX}px, ${animY}px)`, opacity: 0 }
      ], {
        duration: duracion,
        easing: 'linear',
        fill: 'forwards'
      });

      setTimeout(() => {
        particula.remove();
      }, duracion);
    }

    // Cada 200ms creamos una nueva part칤cula
    setInterval(() => {
      if(document.hidden) return; // para no crear si la pesta침a est치 en segundo plano
      crearParticula();
    }, 200);
  });
</script>
