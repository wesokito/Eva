<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Eva üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    h1 {
      color: white;
      font-size: 3em;
      text-shadow:
        0 0 10px white,
        0 0 20px white,
        0 0 30px white,
        0 0 40px white,
        0 0 50px white;
    }

    body {
      background: linear-gradient(270deg, #ffb6c1, #c0809f, #ff69b4, #d0709a);
      background-size: 800% 800%;
      animation: gradientAnim 20s ease infinite;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      overflow-x: hidden;
    }

    #container {
      max-width: 100%;
      padding: 0 15px 40px;
      box-sizing: border-box;
      margin: 0 auto;
      display: none; /* oculto hasta que se pulse entrar o se detecte que ya se vio */
    }

    @keyframes gradientAnim {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    img {
      width: 250px;
      max-width: 90vw;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px #ff99cc;
    }

    a button, #btnColor {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      animation: pulse 2s infinite;
      display: inline-block;
      white-space: nowrap;
    }

    a button:hover, #btnColor:hover {
      background-color: #ff66b2;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: float 5s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        background-color: #ff99cc;
      }
      50% {
        transform: scale(1.1);
        background-color: #ff66b2;
      }
    }

    #contador {
      font-family: 'Montserrat', sans-serif; 
      font-size: 1.5em; 
      color: #ff3399; 
      margin-top: 20px; 
      padding: 10px 20px; 
      background: rgb(255, 182, 193);
      border-radius: 15px;
      box-shadow: 0 4px 10px #ff66b2aa;
      text-align: center;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      word-wrap: break-word;
    }

    #pantallaBienvenida {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffe4ec;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

  <div id="pantallaBienvenida">
    <h2 style="color: #ff3399; font-size: 2em;">Hola mi amor üíñ</h2>
    <p style="max-width: 80%; font-size: 1.2em; color: #d94f9f;">Te hice esta pagina, por los 7 meses que llevamos juntos. Y porque tu regalito aun esta en proceso, mi amor. Te amoüíï</p>
    <button id="btnEntrar" style="
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff99cc;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      animation: pulse 2s infinite;
    ">Entrar üíå</button>
  </div>

  <div id="container">
    <h1>Te amo, Eva ‚ù§Ô∏è</h1>
    <p>FELICES 7 MESES AMOR DE MI VIDA</p>
    <img src="https://i.imgur.com/Bfrprsg.jpeg" alt="Eva hermosa" />
    <br />
    <a href="carta.html"><button>Cartita</button></a>
    <a href="juego.html"><button>Jueguito ‚ù§Ô∏è</button></a>
    <a href="fotos.html"><button>Recuerdos üíñ</button></a>
    <a href="sopita.html"><button>Sopa de letras üíå</button></a>
    <br />
    <a href="asdasd.html"><button>Cosas que pasaron desde que estamos juntos</button></a>
    <button id="btnColor">Cambiar color fondo üé®</button>
    <div id="contador">
      Cargando tiempo juntos...
    </div>
  </div>

  <script>
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("heart");
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (Math.random() * 20 + 10) + "px";
      corazon.innerText = "‚ù§Ô∏è";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 5000);
    }
    setInterval(crearCorazon, 300);

    const inicio = new Date('2024-12-01T14:00:00');
    function actualizarContador() {
      const ahora = new Date();
      let diff = ahora - inicio;
      if(diff < 0) {
        document.getElementById('contador').innerText = "Todav√≠a no empez√≥ nuestra historia üòò";
        return;
      }
      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / (1000 * 60)) % 60;
      const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById('contador').innerText =
        `Llevamos juntos ${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos ‚ù§Ô∏è`;
    }
    actualizarContador();
    setInterval(actualizarContador, 1000);

    const coloresBonitos = ["#a2d4f4", "#6ea8d8", "#3b78e7", "#2e5aac", "#ffb6c1", "#ff69b4", "#ff1493"];
    const btnColor = document.getElementById('btnColor');
    btnColor.addEventListener('click', () => {
      const c1 = coloresBonitos[Math.floor(Math.random() * coloresBonitos.length)];
      let c2 = coloresBonitos[Math.floor(Math.random() * coloresBonitos.length)];
      while(c2 === c1) c2 = coloresBonitos[Math.floor(Math.random() * coloresBonitos.length)];
      document.body.style.background = `linear-gradient(270deg, ${c1}, ${c2})`;
      document.body.style.backgroundSize = "400% 400%";
      document.body.style.animation = "gradientAnim 20s ease infinite";
    });

    const pantalla = document.getElementById('pantallaBienvenida');
    const container = document.getElementById('container');
    const btnEntrar = document.getElementById('btnEntrar');

   

    btnEntrar.addEventListener('click', () => {
      pantalla.style.opacity = 0;
      setTimeout(() => {
        pantalla.style.display = 'none';
        container.style.display = 'block';
      }, 1000);
      localStorage.setItem('bienvenidaVista', 'true');
    });
  </script>
</body>
</html>
